<!DOCTYPE html>
<!-- contrarian.html v1.0 — 2026-02-28 — The Contrarian archive page for foodgamemedia.com.au -->
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>The Contrarian · Food Game Media</title>
<meta name="description" content="Business and culture seen sideways. The consensus is usually wrong.">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,900;1,900&family=DM+Sans:wght@400;600&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'DM Sans',Arial,sans-serif; background:#fdf0f5; color:#0f1f38; }

/* ── Hero ── */
.hero {
  background: #0f1f38;
  padding: 120px 40px 80px;
  text-align: center;
  position: relative;
  overflow: hidden;
}
.hero::before {
  content: '';
  position: absolute; inset: 0;
  background: radial-gradient(ellipse at 60% 30%, rgba(233,30,140,0.08) 0%, transparent 65%);
  pointer-events: none;
}
.hero .overline {
  font-size: 9px; letter-spacing: 4px; text-transform: uppercase;
  color: #f4a7b9; margin-bottom: 20px; font-weight: 600; opacity: 0.8;
}
.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: clamp(40px, 7vw, 80px);
  font-weight: 900; font-style: italic;
  color: #fff; line-height: 1.0; letter-spacing: -2px;
  margin-bottom: 8px;
}
.hero h1 em { color: #f4a7b9; font-style: normal; }
.hero .rule {
  width: 56px; height: 2px;
  background: linear-gradient(90deg, transparent, #f4a7b9, transparent);
  margin: 24px auto;
}
.hero .tagline {
  font-family: 'Playfair Display', serif;
  font-size: clamp(14px, 2vw, 18px); font-style: italic;
  color: rgba(255,255,255,0.5); letter-spacing: 0.2px;
}
.hero .meta {
  font-size: 10px; letter-spacing: 2px; text-transform: uppercase;
  color: rgba(244,167,185,0.4); margin-top: 32px; font-weight: 600;
}

/* ── Grid ── */
.section {
  max-width: 960px; margin: 0 auto; padding: 64px 32px 80px;
}
.section-label {
  font-size: 9px; letter-spacing: 3px; text-transform: uppercase;
  color: rgba(15,31,56,0.35); font-weight: 700; margin-bottom: 32px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
  gap: 20px;
}

/* ── Cards ── */
.card {
  background: #fff; border-radius: 12px; overflow: hidden;
  box-shadow: 0 2px 12px rgba(15,31,56,0.07);
  transition: transform 0.18s ease, box-shadow 0.18s ease;
  text-decoration: none; display: block; color: inherit;
}
.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 32px rgba(15,31,56,0.14);
}
.card-top { background: #0f1f38; padding: 24px 28px 22px; }
.card-date {
  font-size: 9px; letter-spacing: 2.5px; text-transform: uppercase;
  color: rgba(244,167,185,0.65); margin-bottom: 10px; font-weight: 600;
}
.card-headline {
  font-family: 'Playfair Display', serif;
  font-size: 17px; font-weight: 900; font-style: italic;
  color: #fff; line-height: 1.25; letter-spacing: -0.3px;
}
.card-foot {
  padding: 16px 28px 20px;
  display: flex; align-items: center; justify-content: space-between;
}
.card-cta {
  font-size: 10px; font-weight: 700; letter-spacing: 1.2px;
  text-transform: uppercase; color: #e91e8c;
}
.card-arrow { color: #f4a7b9; font-size: 13px; }

/* ── States ── */
.loading {
  text-align: center; padding: 80px 20px;
  font-size: 13px; color: rgba(15,31,56,0.35); letter-spacing: 0.3px;
}
.empty {
  text-align: center; padding: 80px 20px;
  font-size: 14px; color: rgba(15,31,56,0.4);
}
.error {
  text-align: center; padding: 60px 20px;
  font-size: 13px; color: #c0185d;
}

/* ── Footer band ── */
.band {
  background: #0f1f38; padding: 48px 40px; text-align: center;
}
.band p {
  font-size: 13px; color: rgba(138,154,181,0.6); line-height: 1.7;
  max-width: 480px; margin: 0 auto;
}
.band a { color: #f4a7b9; text-decoration: none; }
.band a:hover { color: #fff; }

@media (max-width: 640px) {
  .hero { padding: 100px 20px 64px; }
  .section { padding: 40px 16px 60px; }
  .grid { grid-template-columns: 1fr; }
}
</style>
</head>
<body>

<!-- FGM site nav is injected by the main site's build process if applicable -->
<!-- If not, the page stands alone — hero acts as the masthead -->

<div class="hero">
  <div class="overline">Food Game Media</div>
  <h1>The <em>Contrarian</em></h1>
  <div class="rule"></div>
  <div class="tagline">Business and culture seen sideways — the consensus is usually wrong.</div>
  <div class="meta">Behavioural &middot; Observational &middot; Opinion</div>
</div>

<div class="section">
  <div class="section-label">All pieces &mdash; newest first</div>
  <div class="grid" id="articleGrid">
    <div class="loading">Loading articles&hellip;</div>
  </div>
</div>

<div class="band">
  <p>The Contrarian is published by <a href="https://foodgamemedia.com.au">Food Game Media</a>.<br>
  Subscribe to the <a href="https://foodgamemedia.com.au/newsletter.html">Food Game Weekly Wrap</a> for more.</p>
</div>

<script>
(function () {
  var ARCHIVE_URL = 'https://foodgamemedia.github.io/The-Contrarian/archive.json';
  var grid = document.getElementById('articleGrid');

  function escapeHtml(str) {
    return String(str)
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;');
  }

  function buildCard(article) {
    var dateHtml = article.date
      ? '<div class="card-date">' + escapeHtml(article.date) + '</div>'
      : '';
    return '<a class="card" href="' + escapeHtml(article.url) + '" target="_blank" rel="noopener">'
      + '<div class="card-top">'
      + dateHtml
      + '<div class="card-headline">' + escapeHtml(article.headline) + '</div>'
      + '</div>'
      + '<div class="card-foot">'
      + '<span class="card-cta">Read the piece</span>'
      + '<span class="card-arrow">&#8594;</span>'
      + '</div>'
      + '</a>';
  }

  fetch(ARCHIVE_URL + '?t=' + Date.now())
    .then(function (res) {
      if (!res.ok) throw new Error('HTTP ' + res.status);
      return res.json();
    })
    .then(function (articles) {
      if (!articles || articles.length === 0) {
        grid.innerHTML = '<div class="empty">No pieces published yet. Check back soon.</div>';
        return;
      }
      grid.innerHTML = articles.map(buildCard).join('');
    })
    .catch(function (err) {
      grid.innerHTML = '<div class="error">Could not load articles. <a href="https://foodgamemedia.github.io/The-Contrarian/archive.html">View the archive directly &rarr;</a></div>';
      console.error('Contrarian archive fetch failed:', err);
    });
}());
</script>

</body>
</html>
